<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <!-- <link rel="stylesheet" href="styles.css">
      -->
    <style type="text/css">
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    
    .container {
        display: flex;
        flex-wrap: wrap;
        width: 300px; /* Adjust as needed */
    }
    
    .merged {
        flex: 1 0 100%; /* Full width */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .row {
        flex: 1 0 50%; /* Half width for the remaining images */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .image {
        max-width: 100%;
        height: auto;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="merged">
            <img src="image1.jpg" alt="Image 1" class="image">
        </div>
        <div class="row">
            <img src="image2.jpg" alt="Image 2" class="image">
        </div>
        <div class="row">
            <img src="image3.jpg" alt="Image 3" class="image">
        </div>
    </div>
</body>
</html>
